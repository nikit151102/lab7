<div class="content">
    <div class="settings">
        <div>
            <form [formGroup]="circleForm">
                <label for="x">X:</label>
                <input type="number" id="x" formControlName="x" />

                <label for="y">Y:</label>
                <input type="number" id="y" formControlName="y" />

                <label for="radius">Radius:</label>
                <input type="number" id="radius" formControlName="radius" />

                <button type="button" (click)="addCircle()">Add Circle</button>
                <button type="button" (click)="updateCircle()">Update Circle</button>
            </form>

            <button (click)="undoLastCommand()">Undo Last Command</button>
        </div>
    </div>
    <div class="view">
        <div #circleContainer class="elements">
            <div *ngFor="let circle of shapes">
                <div [ngStyle]="getCircleStyles(circle)" [style.background-color]="circle.color"
                    (mousedown)="startDrag($event, circle)" style="position: absolute;"></div>
            </div>
        </div>

    </div>
</div>
